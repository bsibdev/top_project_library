    <script src="script.js"></script>
    <title>Library</title>

<body>
    <h1>Library Books</h1>

        <h2>New Book</h2>

            <div>
                <label for="">Title:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Author:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Pages</label>
                <input type="number">
            </div>
            <div>
                <div>
                    <label for="read">Read</label>
                    <input type="radio" name="read_status" id="read">
                    <label for="unread">Unread</label>
                    <input type="radio" name="read_status" id="unread">
                </div>
                <div>
                    
                </div>
            </div>

            <button type="submit">Add</button>

        </form>
    </div>
